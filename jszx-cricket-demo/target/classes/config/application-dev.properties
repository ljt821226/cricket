#server
server.port=8101
spring.application.name=demo
spring.application.version=1.0

logging.path=/mnt/log
logging.file=demo2
logging.level.default=info
logging.level.root=${logging.level.default}
logging.level.org.springframework=${logging.level.default}
logging.level.com.ibatis=${logging.level.default}
logging.level.org.apache.cxf=${logging.level.default}
logging.level.com.jszx.cosmos=${logging.level.default}
logging.level.com.jszx=${logging.level.default}

#datasource
spring.datasource.url = jdbc:mysql://localhost/txfirst?useUnicode=true&characterEncoding=UTF-8&useSSL=false
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.dbcp2.max-idle=10
spring.datasource.dbcp2.max-wait-millis=10000
spring.datasource.dbcp2.min-idle=5
spring.datasource.dbcp2.initial-size=5
spring.datasource.dbcp2.validation-query=SELECT 1
spring.datasource.dbcp2.test-on-borrow=false
spring.datasource.dbcp2.test-while-idle=true
spring.datasource.dbcp2.time-between-eviction-runs-millis=18800
spring.datasource.tomcat.jdbc-interceptors=ConnectionState;SlowQueryReport(threshold=100)

